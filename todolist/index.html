<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todo.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|PT+Sans|Quicksand" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

			<!-- <button> </button> -->

			<li> <span><i class="fas fa-trash"></i></span> Eat breakfast</li>
			<li> <span><i class="fas fa-trash"></i></span> Read news</li>
			<li> <span><i class="fas fa-trash"></i></span> Program</li>
		</ul>
	</div>
	<script type="text/javascript" src="assets/js/todo.js"></script>
