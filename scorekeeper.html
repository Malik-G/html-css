<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<style type="text/css">
		.turnGreen {
			color: green;
		}
	</style>
</head>
<body>
	<div>
		<h1>
			<span id="player1Score">0</span> to <span id="player2Score">0</span>
		</h1>
	</div>

	<div>
		<p>
			Playing to: <span id="maxScore">5</span>
		</p>
	</div>

	<div>
		<input type="number" placeholder="Alter the max score" min=1>
		<button>Player One</button>
		<button>Player Two</button>
		<button>Reset</button> 
	</div>

	<script type="text/javascript" src="scorekeeper.js" > </script>
</body>
</html>
